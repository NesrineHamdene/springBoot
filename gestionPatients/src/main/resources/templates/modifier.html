<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modifier Patient</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Modifier Patient</h2>
  <form th:action="@{/saveEdit/{id}(id=${patient.id})}" th:object="${patient}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" required />
    </div>
    <div class="form-group">
      <label for="surname">Prénom</label>
      <input type="text" th:field="*{surname}" class="form-control" id="surname" required />
    </div>
    <div class="form-group">
      <label for="phone">Téléphone</label>
      <input type="text" th:field="*{phone}" class="form-control" id="phone" required />
    </div>
    <div class="form-group">
      <label>Image Actuelle:</label>
      <div>
        <img th:if="${patient.nomImage}" th:src="@{/photos/{nomImage}(nomImage=${patient.nomImage})}" alt="photo actuelle"style="max-width: 100px; max-height: 100px">
      </div>
      <label>Image</label>
      <input type="file" name="file" class="form-control"  />
      <input type="hidden" name="nomImage" th:value="${patient.nomImage}">
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
  </form>
</div>
</body>
</html>
