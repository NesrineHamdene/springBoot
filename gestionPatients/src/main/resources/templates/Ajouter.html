<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Patient</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Ajouter un Nouveau Patient</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/save}" th:object="${patient}" method="post" enctype="multipart/form-data">
                <!-- Champ Nom du Patient -->
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Entrez le nom" required>
                </div>


                <div class="form-group">
                    <label for="surname">Prénom</label>
                    <input type="text" th:field="*{surname}" class="form-control" id="surname" placeholder="Entrez le prénom" required>
                </div>


                <div class="form-group">
                    <label for="phone">Téléphone</label>
                    <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Entrez le numéro de téléphone" required>
                </div>

                <!-- Sélection du Médecin -->
                <div class="form-group">
                    <label for="medecin">Médecin</label>
                    <select th:field="*{medecins}" class="form-control" id="medecin" required>
                        <option th:each="medecin : ${medecin}" th:value="${medecin.id}" th:text="${medecin.name}"></option>
                    </select>
                </div>

                <!-- Champ de téléchargement de fichier -->
                <div class="form-group">
                    <label>Photo</label>
                    <input type="file" name="file" accept="image/*">
                    <input type="hidden" name="nomImage" th:value="${patient.nomImage}">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ajouter le Patient</button>
            </form>


        </div>
    </div>
</div>


</body>
</html>
